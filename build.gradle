plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    
       implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    
    implementation 'com.qmetry:qaf:3.0.1'
 
	//cucumber-core-1.2.5
	implementation 'info.cukes:cucumber-core:1.2.5'
	
	//cucumber-java-1.2.5
	implementation 'info.cukes:cucumber-java:1.2.5'
	
	// https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.0.3'
	
	
	//io.cucumber - cucumber-junit-3.0.1 - to resolve cucumber class unresolved issue
	testImplementation 'io.cucumber:cucumber-junit:1.2.6'

	
	//cucumber-jvm-deps-1.0.5
	compileOnly 'info.cukes:cucumber-jvm-deps:1.0.5'
	
	//cucumber-reporting-3.10.0
	implementation 'net.masterthought:cucumber-reporting:3.10.0'
	
	//gherkin-2.12.2
	compileOnly 'info.cukes:gherkin:2.12.2'
	
	//junit-4.12
	testImplementation 'junit:junit:4.12'
	
	//mockito-all-2.0.2-beta
	testImplementation 'org.mockito:mockito-all:2.0.2-beta'

    
    //cucucmber-java 
    implementation 'info.cukes:cucumber-java:1.2.2'

	implementation 'org.seleniumhq.selenium:selenium-server:3.141.59' 
	implementation 'org.seleniumhq.selenium:selenium-java:4.0.0'
	implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.0.0'
	implementation 'org.seleniumhq.selenium:selenium-firefox-driver:4.0.0'
	implementation 'org.seleniumhq.selenium:selenium-edge-driver:4.0.0'
    
}
